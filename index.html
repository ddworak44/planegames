<!DOCTYPE html>
<html>
  <head>
    <title>Games Collection</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #f5f5f5;
      }
      h1 {
        color: #333;
      }
      .game-link {
        display: block;
        padding: 15px;
        margin: 10px 0;
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 5px;
        text-decoration: none;
        color: #333;
        transition: background-color 0.3s;
      }
      .game-link:hover {
        background-color: #e8e8e8;
      }
      .game-title {
        font-size: 1.2em;
        font-weight: bold;
        margin-bottom: 5px;
      }
      .game-description {
        color: #666;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <h1>Games Collection</h1>
    <a href="constellations/index.html" class="game-link">
      <div class="game-title">Constellation Game</div>
      <div class="game-description">
        Create constellations by clicking to place stars and using arrow keys to
        connect them
      </div>
    </a>
  </body>
</html>
