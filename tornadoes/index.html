<!DOCTYPE html>
<html>
  <head>
    <title>Tornado Game</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      #game-canvas {
        position: absolute;
        top: 10px;
        left: 10px;
        width: calc(100vw - 50px);
        height: calc(100vh - 50px);
        border: 1px solid black;
        background: white; /* optional: to make canvas visible */
      }

      #button {
        position: absolute;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: red;
        cursor: pointer;
        z-index: 1000;
        transition: 0.1s;
        display: none; /* Initially hidden, shown on click */
      }

      #save-button {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 8px 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        z-index: 1000;
      }

      #save-button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <canvas id="game-canvas"></canvas>
    <button id="button"></button>
    <script src="game.js"></script>
  </body>
</html>
